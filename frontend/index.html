<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Kadetes Jumper | Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000000, #0f1a0f);
      color: #f5f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #4f7f2c;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #cfe6a8;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      background: #4f7f2c;
      color: #f5f5dc;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    a:hover {
      background: #6fae3a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Kadetes Jumper</h1>
    <p>Sistema de registro de asistencia</p>

    <!-- CAMBIA ESTE LINK POR TU URL REAL DE RENDER -->
    <a href="https://proyectofinal-registroasistencia.onrender.com/?page=login">
      Ingresar al sistema
    </a>
  </div>

</body>
</html>
